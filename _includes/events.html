<h2>Lab Meetings</h2>
Lab meetings are held every Monday 9:00 AM to 11:00 AM (CST).
<table class="events-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Presenter</th>
      <th>Topic</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    {% for event in site.data.events.events %}
    <tr>
      <td>{{ event.date }}</td>
      <td>{{ event.presenter }}</td>
      <td>{{ event.topic }}</td>
      <td>{{ event.location }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
